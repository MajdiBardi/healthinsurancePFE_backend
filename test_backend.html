<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Signature</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîç Test Backend Signature - Diagnostic Complet</h1>
    
    <div class="test-section">
        <h3>1. Test de connexion au backend</h3>
        <button onclick="testConnection()">Tester la connexion</button>
        <div id="connectionResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test de l'endpoint de statut</h3>
        <input type="number" id="contractId" placeholder="ID du contrat" value="1">
        <button onclick="testStatus()">Tester le statut</button>
        <div id="statusResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test de signature avec donn√©es minimales</h3>
        <button onclick="testMinimalSignature()">Tester signature minimale</button>
        <div id="minimalResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Test de signature avec donn√©es r√©elles</h3>
        <button onclick="testRealSignature()">Tester signature r√©elle</button>
        <div id="realResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>5. Informations de d√©bogage</h3>
        <button onclick="showDebugInfo()">Afficher les infos de debug</button>
        <div id="debugResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8222/api';
        const TOKEN = localStorage.getItem('token') || 'your-token-here';
        
        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${TOKEN}`,
                        ...options.headers
                    }
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status, headers: response.headers };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        async function testConnection() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.innerHTML = 'Test en cours...';
            
            const result = await makeRequest(`${API_BASE}/contracts`);
            
            if (result.success) {
                resultDiv.innerHTML = `<div class="success">‚úÖ Backend accessible - ${result.data.length} contrats trouv√©s</div>`;
            } else {
                resultDiv.innerHTML = `<div class="error">‚ùå Backend inaccessible: ${result.error}</div>`;
            }
        }
        
        async function testStatus() {
            const contractId = document.getElementById('contractId').value;
            const resultDiv = document.getElementById('statusResult');
            
            resultDiv.innerHTML = 'Test en cours...';
            
            const result = await makeRequest(`${API_BASE}/contracts/${contractId}/signature-status`);
            
            if (result.success) {
                resultDiv.innerHTML = `<div class="success">‚úÖ Statut r√©cup√©r√©: ${JSON.stringify(result.data, null, 2)}</div>`;
            } else {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur ${result.status}: ${JSON.stringify(result.data || result.error, null, 2)}</div>`;
            }
        }
        
        async function testMinimalSignature() {
            const contractId = document.getElementById('contractId').value;
            const resultDiv = document.getElementById('minimalResult');
            
            resultDiv.innerHTML = 'Test en cours...';
            
            // Signature tr√®s simple (juste du texte)
            const minimalSignature = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==';
            
            const result = await makeRequest(`${API_BASE}/contracts/${contractId}/sign`, {
                method: 'POST',
                body: JSON.stringify({
                    signature: minimalSignature
                })
            });
            
            if (result.success) {
                resultDiv.innerHTML = `<div class="success">‚úÖ Signature minimale r√©ussie: ${JSON.stringify(result.data, null, 2)}</div>`;
            } else {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur ${result.status}: ${JSON.stringify(result.data || result.error, null, 2)}</div>`;
            }
        }
        
        async function testRealSignature() {
            const contractId = document.getElementById('contractId').value;
            const resultDiv = document.getElementById('realResult');
            
            resultDiv.innerHTML = 'Test en cours...';
            
            // Cr√©er une signature de test plus r√©aliste
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 80;
            const ctx = canvas.getContext('2d');
            
            // Dessiner une signature de test
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(10, 40);
            ctx.lineTo(50, 20);
            ctx.lineTo(90, 60);
            ctx.lineTo(130, 30);
            ctx.lineTo(170, 50);
            ctx.stroke();
            
            const realSignature = canvas.toDataURL('image/jpeg', 0.7);
            
            console.log('Taille de la signature de test:', realSignature.length);
            
            const result = await makeRequest(`${API_BASE}/contracts/${contractId}/sign`, {
                method: 'POST',
                body: JSON.stringify({
                    signature: realSignature
                })
            });
            
            if (result.success) {
                resultDiv.innerHTML = `<div class="success">‚úÖ Signature r√©elle r√©ussie: ${JSON.stringify(result.data, null, 2)}</div>`;
            } else {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur ${result.status}: ${JSON.stringify(result.data || result.error, null, 2)}</div>`;
            }
        }
        
        function showDebugInfo() {
            const resultDiv = document.getElementById('debugResult');
            
            const info = {
                token: TOKEN.substring(0, 20) + '...',
                apiBase: API_BASE,
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString()
            };
            
            resultDiv.innerHTML = `<div class="info">‚ÑπÔ∏è Informations de debug: ${JSON.stringify(info, null, 2)}</div>`;
        }
        
        // Afficher les infos au chargement
        document.addEventListener('DOMContentLoaded', function() {
            showDebugInfo();
        });
    </script>
</body>
</html>
