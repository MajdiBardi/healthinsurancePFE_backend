<!DOCTYPE html>
<html>
<head>
    <title>Test Signature API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Test de l'API de Signature Électronique</h1>
    
    <div class="test-section">
        <h3>1. Test de l'endpoint de statut de signature</h3>
        <input type="number" id="contractId" placeholder="ID du contrat" value="1">
        <button onclick="testSignatureStatus()">Tester le statut</button>
        <div id="statusResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test de l'endpoint de test</h3>
        <button onclick="testSignatureEndpoint()">Tester l'endpoint de test</button>
        <div id="testResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test de signature (simulé)</h3>
        <button onclick="testSignature()">Tester la signature</button>
        <div id="signatureResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8222/api';
        const TOKEN = localStorage.getItem('token') || 'your-token-here';
        
        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${TOKEN}`,
                        ...options.headers
                    }
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        async function testSignatureStatus() {
            const contractId = document.getElementById('contractId').value;
            const resultDiv = document.getElementById('statusResult');
            
            resultDiv.innerHTML = 'Test en cours...';
            
            const result = await makeRequest(`${API_BASE}/contracts/${contractId}/signature-status`);
            
            if (result.success) {
                resultDiv.innerHTML = `<div class="success">✅ Succès: ${JSON.stringify(result.data, null, 2)}</div>`;
            } else {
                resultDiv.innerHTML = `<div class="error">❌ Erreur ${result.status}: ${JSON.stringify(result.data || result.error, null, 2)}</div>`;
            }
        }
        
        async function testSignatureEndpoint() {
            const contractId = document.getElementById('contractId').value;
            const resultDiv = document.getElementById('testResult');
            
            resultDiv.innerHTML = 'Test en cours...';
            
            const result = await makeRequest(`${API_BASE}/contracts/${contractId}/test-signature`);
            
            if (result.success) {
                resultDiv.innerHTML = `<div class="success">✅ Succès: ${JSON.stringify(result.data, null, 2)}</div>`;
            } else {
                resultDiv.innerHTML = `<div class="error">❌ Erreur ${result.status}: ${JSON.stringify(result.data || result.error, null, 2)}</div>`;
            }
        }
        
        async function testSignature() {
            const contractId = document.getElementById('contractId').value;
            const resultDiv = document.getElementById('signatureResult');
            
            resultDiv.innerHTML = 'Test en cours...';
            
            // Simuler une signature base64
            const mockSignature = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==';
            
            const result = await makeRequest(`${API_BASE}/contracts/${contractId}/sign`, {
                method: 'POST',
                body: JSON.stringify({
                    signature: mockSignature
                })
            });
            
            if (result.success) {
                resultDiv.innerHTML = `<div class="success">✅ Signature réussie: ${JSON.stringify(result.data, null, 2)}</div>`;
            } else {
                resultDiv.innerHTML = `<div class="error">❌ Erreur ${result.status}: ${JSON.stringify(result.data || result.error, null, 2)}</div>`;
            }
        }
        
        // Afficher le token actuel
        document.addEventListener('DOMContentLoaded', function() {
            const tokenInfo = document.createElement('div');
            tokenInfo.innerHTML = `<p><strong>Token actuel:</strong> ${TOKEN.substring(0, 20)}...</p>`;
            document.body.insertBefore(tokenInfo, document.body.firstChild);
        });
    </script>
</body>
</html>
