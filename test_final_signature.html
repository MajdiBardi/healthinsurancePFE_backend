<!DOCTYPE html>
<html>
<head>
    <title>Test Final Signature - R√¥les</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üéØ Test Final Signature - R√¥les</h1>
    
    <div class="test-section">
        <h3>1. Informations utilisateur</h3>
        <button onclick="showUserInfo()">Afficher mes informations</button>
        <div id="userInfo" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test signature CLIENT</h3>
        <input type="number" id="contractId" placeholder="ID du contrat" value="46">
        <button onclick="testClientSignature()">Tester comme CLIENT</button>
        <div id="clientResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test signature INSURER</h3>
        <button onclick="testInsurerSignature()">Tester comme INSURER</button>
        <div id="insurerResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. V√©rification finale</h3>
        <button onclick="checkFinalStatus()">V√©rifier le statut final</button>
        <div id="finalResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8222/api';
        const TOKEN = localStorage.getItem('token') || 'your-token-here';
        
        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${TOKEN}`,
                        ...options.headers
                    }
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        function showUserInfo() {
            const resultDiv = document.getElementById('userInfo');
            
            try {
                const tokenParts = TOKEN.split('.');
                if (tokenParts.length === 3) {
                    const payload = JSON.parse(atob(tokenParts[1]));
                    const roles = payload.realm_access?.roles || [];
                    
                    resultDiv.innerHTML = `
                        <div class="info">
                            <strong>Informations de l'utilisateur:</strong><br>
                            <strong>ID:</strong> ${payload.sub || 'N/A'}<br>
                            <strong>Nom:</strong> ${payload.preferred_username || 'N/A'}<br>
                            <strong>R√¥les:</strong> ${roles.join(', ')}<br>
                            <strong>R√¥le principal:</strong> ${roles.includes('ADMIN') ? 'ADMIN' : roles.includes('INSURER') ? 'INSURER' : roles.includes('CLIENT') ? 'CLIENT' : 'UNKNOWN'}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Token JWT invalide</div>`;
                }
            } catch (e) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur lors du d√©codage du token: ${e.message}</div>`;
            }
        }
        
        async function testClientSignature() {
            const contractId = document.getElementById('contractId').value;
            const resultDiv = document.getElementById('clientResult');
            
            resultDiv.innerHTML = 'Test signature CLIENT...';
            
            // Cr√©er une signature de test
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 80;
            const ctx = canvas.getContext('2d');
            
            ctx.font = '20px Arial';
            ctx.fillText('CLIENT TEST', 10, 40);
            
            const signature = canvas.toDataURL('image/jpeg', 0.7);
            
            console.log('Test CLIENT - Signature length:', signature.length);
            
            const result = await makeRequest(`${API_BASE}/contracts/${contractId}/sign`, {
                method: 'POST',
                body: JSON.stringify({ 
                    signature: signature,
                    userRole: 'CLIENT'
                })
            });
            
            if (result.success) {
                resultDiv.innerHTML = `<div class="success">‚úÖ Test CLIENT r√©ussi: ${JSON.stringify(result.data, null, 2)}</div>`;
            } else {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur CLIENT: ${JSON.stringify(result.data || result.error, null, 2)}</div>`;
            }
        }
        
        async function testInsurerSignature() {
            const contractId = document.getElementById('contractId').value;
            const resultDiv = document.getElementById('insurerResult');
            
            resultDiv.innerHTML = 'Test signature INSURER...';
            
            // Cr√©er une signature de test
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 80;
            const ctx = canvas.getContext('2d');
            
            ctx.font = '20px Arial';
            ctx.fillText('INSURER TEST', 10, 40);
            
            const signature = canvas.toDataURL('image/jpeg', 0.7);
            
            console.log('Test INSURER - Signature length:', signature.length);
            
            const result = await makeRequest(`${API_BASE}/contracts/${contractId}/sign`, {
                method: 'POST',
                body: JSON.stringify({ 
                    signature: signature,
                    userRole: 'INSURER'
                })
            });
            
            if (result.success) {
                resultDiv.innerHTML = `<div class="success">‚úÖ Test INSURER r√©ussi: ${JSON.stringify(result.data, null, 2)}</div>`;
            } else {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur INSURER: ${JSON.stringify(result.data || result.error, null, 2)}</div>`;
            }
        }
        
        async function checkFinalStatus() {
            const contractId = document.getElementById('contractId').value;
            const resultDiv = document.getElementById('finalResult');
            
            resultDiv.innerHTML = 'V√©rification du statut final...';
            
            const result = await makeRequest(`${API_BASE}/contracts/${contractId}/debug-signatures`);
            
            if (result.success) {
                const data = result.data;
                const isFullySigned = data.isFullySigned;
                const clientSigned = data.clientSignature.includes('PR√âSENTE');
                const insurerSigned = data.insurerSignature.includes('PR√âSENTE');
                
                let statusClass = 'error';
                let statusText = '‚ùå PROBL√àME D√âTECT√â';
                
                if (isFullySigned && clientSigned && insurerSigned) {
                    statusClass = 'success';
                    statusText = '‚úÖ TOUT FONCTIONNE CORRECTEMENT - Contrat enti√®rement sign√©';
                } else if (clientSigned && insurerSigned && !isFullySigned) {
                    statusClass = 'warning';
                    statusText = '‚ö†Ô∏è Signatures pr√©sentes mais statut non mis √† jour';
                } else if (clientSigned && !insurerSigned) {
                    statusClass = 'info';
                    statusText = '‚ÑπÔ∏è Seule la signature CLIENT est pr√©sente';
                } else if (!clientSigned && insurerSigned) {
                    statusClass = 'info';
                    statusText = '‚ÑπÔ∏è Seule la signature INSURER est pr√©sente';
                } else {
                    statusClass = 'info';
                    statusText = '‚ÑπÔ∏è Aucune signature pr√©sente';
                }
                
                resultDiv.innerHTML = `
                    <div class="${statusClass}">
                        <strong>${statusText}</strong><br>
                        <strong>D√©tails:</strong><br>
                        ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${JSON.stringify(result.data || result.error, null, 2)}</div>`;
            }
        }
        
        // Afficher les infos au chargement
        document.addEventListener('DOMContentLoaded', function() {
            showUserInfo();
        });
    </script>
</body>
</html>
